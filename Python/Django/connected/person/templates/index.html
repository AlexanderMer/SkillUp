{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}
{% block content%}
<b>Hello {% if user.is_authenticated %} {{ user.username }}{%  else %}world! {% endif %}</b>
<ul>
	{% for profile in profiles %}
		<li><a href="{% url 'person:details' profile.id %}">{{ profile.name }}</a></li>
	{% endfor %}
</ul>
{% endblock %}
