{% extends "base.html" %}
{% block title %}Edit {{profile.name}} {% endblock %}

{% block content %}
<h1>Edit info</h1>
<form action="{% url 'person:edit' profile.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <input type="submit" value="save changes">
</form>
{% endblock %}
